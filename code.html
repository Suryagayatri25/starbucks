<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheesy Delights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just a Break<br>It's <span>Starbucks</span></h2>
                <p>Our coffee is more than just a drinkâ€”it's a journey through rich aromas and bold flavors. Come experience the perfect blend of tradition and innovation in every delightful cup.
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png'); changeCircleColor('#017143');"></li>
            <li><img src="thumb2.png" onclick="imgSlider('thumb2.png'); changeCircleColor('#eb7495');"></li>
            <li><img src="img3.png" onclick="imgSlider('img3.png'); changeCircleColor('#d752b1');"></li>
        </ul>
        
        <ul class="sci">
            <li><a href="#"><img src="imagesland/twitter.png"></a></li>
            <li><a href="#"><img src="imagesland/facebook.png"></a></li>
            <li><a href="#"><img src="imagesland/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src=anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background= color;
        }
    </script>
</body> 
</html>
